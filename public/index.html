<!DOCTYPE html>
<html ng-app="swagger-toolbox">

<head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="vendor/codemirror-compressed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <style>
        body {
            background: url("img/bg.png")
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="mainController as vm">
        <div class="text-center">
            <i class="icon icon-people"></i>
            <h3 class="empty-title">Welcome to Swagger toolbox</h3>
            <p class="empty-meta">Utility that save time by converting json to swagger compatible yaml models</p>

        </div>

        <div class="columns ">
            <div class="col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">JSON</a>
                    </li>
                </ul>
                <textarea class="column col-12" id="myTextarea" placeholder="paste json object here"> {
    "id": 1,
    "name": "A green door",
    "price": 12.50,
    "tags": ["home", "green"]
}</textarea>
            </div>
            <div class="col-2">
                <div class="text-center">
                    <br>
                    <br>
                    <br>
                    <button class="btn btn-primary" ng-click="vm.processJSON()">Build Swagger model</button>
                    <br>
                    <br>
                    <br>
                    <button class="btn btn-primary">Format JSON</button>
                    <br>
                    <br>
                    <br>
                    <div class="toast" ng-show="vm.statusMessage" ng-class="{'toast-danger':vm.status==='error','toast-success':vm.status==='success'}" ng-bind="vm.statusMessage">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </div>
                </div>

            </div>
            <div class="col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">YAML</a>
                    </li>
                </ul>
                <textarea class="column col-12" id="myTextarea2" placeholder="paste json object here"></textarea>
            </div>
        </div>
    </div>
    <script src="js/yamler.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
