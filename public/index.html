<!DOCTYPE html>
<html ng-app="swagger-toolbox">

<head>
    <meta charset="utf-8">
    <title>Swagger toolbox</title>
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/lint.css">
    <script src="vendor/codemirror-compressed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="vendor/yamler.min.js"></script>
    <style>
        body {
            background: url("img/bg.png")
        }
        
        .text-red {
            color: #b90000;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="mainController as vm">
        <div class="text-center">
            <i class="icon icon-people"></i>
            <h3 class="empty-title">Welcome to Swagger toolbox</h3>
            <p class="empty-meta">Utility that save time by converting json to swagger compatible yaml models</p>
        </div>
        <div class="columns ">
            <div class="column col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">JSON MODEL INPUT</a>
                    </li>
                </ul>
                <textarea class="col-12" id="myTextarea" placeholder="paste json object here">{ "id": 1, "name": "A green door", "price": 12, "testBool":false, "tags": ["home", "green"] }
                </textarea>
            </div>
            <div class="column col-2">
                <div class="text-center p-10">
                    <button class="btn btn-primary" ng-click="vm.processJSON()">Build Swagger model →</button>
                    <br/>
                    <br/>
                    <div class="toast pt-10" ng-show="vm.statusMessage" ng-class="{'toast-danger':vm.status==='error','toast-success':vm.status==='success'}">
                        <span> ♣ </span>
                        <span ng-bind="vm.statusMessage"></span>
                    </div>
                </div>
            </div>
            <div class="column col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">SWAGGER YAML MODEL OUTPUT</a>
                    </li>
                </ul>
                <textarea class="column col-12" id="myTextarea2" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="divider"></div>
        <div class="columns">
            <div class="col-12 text-center">
                <p>Made with <b class="text-red">❤</b> by </p>
                <figure class="avatar avatar-sm">
                    <img src="https://avatars2.githubusercontent.com/u/1737617?v=3&u=c08b712f0a76ae6dfc382cd9c99bac80228c0268&s=40" />
                </figure>
                <a href="https://github.com/essuraj/" target="">E.S.Suraj</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
