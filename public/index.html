<!DOCTYPE html>
<html ng-app="swagger-toolbox">

<head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/lint.css">
    <script src="vendor/codemirror-compressed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <style>
        body {
            background: url("img/bg.png")
        }
        
        .text-red {
            color: #b90000;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="mainController as vm">
        <div class="text-center">
            <i class="icon icon-people"></i>
            <h3 class="empty-title">Welcome to Swagger toolbox</h3>
            <p class="empty-meta">Utility that save time by converting json to swagger compatible yaml models</p>

        </div>

        <div class="columns ">
            <div class="column col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">JSON MODEL INPUT</a>
                    </li>
                </ul>
                <textarea class="col-12" id="myTextarea" placeholder="paste json object here">{
    "id": 1,
    "name": "A green door",
    "price": 12,
    "testBool":false,
    "tags": ["home", "green"]
}</textarea>
            </div>
            <div class="column col-2">
                <div class="text-center p-10">
                    <br>
                    <br>
                    <br>
                    <button class="btn btn-primary" ng-click="vm.processJSON()">Build Swagger model →</button>
                    <br>
                    <br>
                    <br>

                    <br>
                    <br>
                    <br>
                    <div class="toast" ng-show="vm.statusMessage" ng-class="{'toast-danger':vm.status==='error','toast-success':vm.status==='success'}" ng-bind="vm.statusMessage">

                    </div>
                </div>

            </div>
            <div class="column col-5">
                <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#">SWAGGER YAML MODEL OUTPUT</a>
                    </li>
                </ul>
                <textarea class="column col-12" id="myTextarea2" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="divider"></div>
        <div class="columns">
            <div class="col-12 text-center">
                <p>Made with <b class="text-red">♥</b> for the fact that a little effort can take us a long way </p>
                <a href="https://github.com/essuraj/" target="">E.S.Suraj</p>
            </div>
        </div>
    </div>
    <script src="js/yamler.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
